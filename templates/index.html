<div
  class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default"
>
  <a
    href="/alumnos"
    class="text-white bg-success hover:bg-success-strong focus:ring-4 focus:ring-success-medium shadow-xs font-medium leading-5 text-sm px-4 py-2.5 focus:outline-none"
  >
    Insertar
  </a>
  <table class="w-full text-sm text-left rtl:text-right text-body">
    <thead
      class="text-sm text-body bg-neutral-secondary-medium border-b border-default-medium"
    >
      <tr>
        <th scope="col" class="px-6 py-3 font-medium">Nombre</th>
        <th scope="col" class="px-6 py-3 font-medium">Apellido</th>
        <th scope="col" class="px-6 py-3 font-medium">Email</th>
        <th scope="col" class="px-6 py-3 font-medium">Editar</th>
        <th scope="col" class="px-6 py-3 font-medium">Detalles</th>
        <th scope="col" class="px-6 py-3 font-medium">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for alum in alumno%}
      <tr
        class="bg-neutral-primary-soft border-b border-default hover:bg-neutral-secondary-medium"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-heading whitespace-nowrap"
        >
          {{alum.nombre}}
        </th>
        <td class="px-6 py-4">{{alum.apaterno}}</td>
        <td class="px-6 py-4">{{alum.email}}</td>
        <td class="px-6 py-4 text-right">
          <a
            href="modificar?id={{alum.id}}"
            type="button"
            class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5"
          >
            Editar
          </a>
        </td>
        <td class="px-6 py-4">
          <a
            href="detalles?id={{alum.id}}"
            type="button"
            class="text-white bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-800 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5"
          >
            Detalles
          </a>
        </td>
        <td class="px-6 py-4">
          <button
            type="button"
            class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-base text-sm px-4 py-2.5 text-center leading-5"
          >
            Eliminar
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
